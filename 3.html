   /* 创建容器样式 */  

   .image-container {  
            display: flex; /* 使用Flexbox布局 */  
            flex-wrap: wrap; /* 允许换行 */  
            justify-content: center; /* 内容水平居中 */  
            gap: 10px; /* 图片之间的间距 */  
            margin: 20px; /* 容器外部留空间 */ 
        }  
        /* 图片样式 */  
        .image-container img {  
            width: 400px; /* 设置图片宽度 */  
            height: 200 auto; /* 高度自动，以保持比例 */  
            border: 4px solid #ccc; /* 图片边框 */  
            border-radius: 10px; /* 圆角效果 */  
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1); /* 图片阴影效果 */  
            transition: transform 0.3s; /* 动画效果 */   
        } 
    audio{  
            position: relative; 
            z-index: 10;
        }  
    </style> 
    <style type="text/css">
        .overlay {  
    position: absolute;  
    top: 0;  
    left: 0;  
    right: 0;  
    bottom: 0;  
    background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */  
    color: white; /* 白色文字 */  
    display: flex;  
    justify-content: center;  
    align-items: center;  
    opacity: 0; /* 初始透明度为 0 */  
    transition: opacity 0.3s; /* 平滑过渡效果 */  
    border-radius: 8px; /* 圆角效果 */  
}  

.image-container:hover .overlay {  
    opacity: 1; /* 悬停时透明度变为 1，显示覆盖层 */  
}  
         .image-container img:hover {
