<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片合集</title>
    <style>
   /* 创建容器样式 */  
   .image-container {  
            display: flex; /* 使用Flexbox布局 */  
            flex-wrap: wrap; /* 允许换行 */  
            justify-content: center; /* 内容水平居中 */  
            gap: 10px; /* 图片之间的间距 */  
            margin: 20px; /* 容器外部留空间 */ 
        }  
        /* 图片样式 */  
        .image-container img {  
            width: 400px; /* 设置图片宽度 */  
            height: 200 auto; /* 高度自动，以保持比例 */  
            border: 4px solid #ccc; /* 图片边框 */  
            border-radius: 10px; /* 圆角效果 */  
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1); /* 图片阴影效果 */  
            transition: transform 0.3s; /* 动画效果 */   
        } 
    audio{  
            position: relative; 
            z-index: 10;
        }  
    </style> 
    <style type="text/css">
         .image-container img:hover {  
            transform: scale(1.05); /* 悬停时放大效果 */  
        }
        .hz{
            width: 1000px;
            height: 300px;
            background-image: url(imges/2.jpg) ;
            margin: 0 auto ;
            background-size: cover; 
            background-position: center;  
            border: 4px solid #e4aeae;  
        }
        .photo{  
            width: 500px;   
            height: 300px;    
            border: 2px solid #e4aeae; /* 边框样式 */  
            background-color: #f0f0f0; /* 背景颜色 */
            background-image: url(1.jpg);
            background-size: cover; 
            background-position: center;
            margin: 0 auto; 
        }
        h1{
            font-family: 楷体;
            font-size: 80px;
            color: rgb(239, 77, 77);
        }
        body { 
            background-color:seashell ; 
              
        } 
    </style>
</head>
<body>
    <h1><b><i><center>照片合集</center></i></b></h1>
    <center><audio controls><source src="music/1.mp3" type="audio/mpeg"></audio></center>
    <div class="hz"></div>
    <div class="image-container"> <a href="4.html" class="gallery-item"> <img src="imges/3.jpg"> <img src="imges/4.jpg" ><img src="imges/5.jpg" ></a> </div>
</body>
</html>
