<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片</title>
    <style>  
        #back-button, #back-link {  
            padding: 10px 15px;  
            border: none;  
            border-radius: 5px;  
            background-color: #007bff;  
            color: white;  
            cursor: pointer;  
            text-decoration: none; /* 去掉下划线 */  
            display: inline-block; /* 让 <a> 标签表现得像按钮 */  
        }  

        #back-button:hover, #back-link:hover {  
            background-color: #0056b3;  
        }  
    </style>

    <style type="text/css">
           
        .sliding-background {  
            height: 200vh;
            position: relative;  
            overflow: hidden; /* 防止背景溢出容器 */  
            background-image: url('imges/13.jpg'); 
            background-size: cover; /* 背景图像覆盖整个容器 */  
            animation: slide-bg 30s linear infinite; /* 应用背景动画 */  
        }
    .hz{
        width: 1600px;
        height: auto;
        background-color: #eb9090;
        margin: 0 auto;
        border-radius: 10px; /* 圆角 */
    }
    .ph{  
        display: flex; /* 使用Flexbox布局 */  
        flex-wrap: wrap; /* 允许换行 */  
        justify-content: center; /* 内容水平居中 */  
        gap: 10px; /* 图片之间的间距 */  
        margin: 20px; /* 容器外部留空间 */ 
        }     
    
    .ph img{
        width: 350px; /* 设置图片宽度 */  
        height: 230px; 
        border: 4px solid #eccdcd; /* 图片边框 */  
        border-radius: 10px; /* 圆角效果 */  
        box-shadow: 2px 2px 8px rgba(237, 124, 162, 0.1); /* 图片阴影效果 */  
        transition: transform 0.4s; /* 动画效果 */ 
    }
    img:hover{
        transform: scale(1.05); /* 鼠标悬停时放大图片 */
    }
    body{
        background-color: rgb(195, 236, 236);
    }
    </style>
</head>
<body>
    <div class="hz">
        <div class="sliding-background">
            
    <div class="ph">
       <img src="1/1.jpg"><img src="1/2.jpg"><img src="1/3.jpg"><img src="1/4.jpg"><img src="1/5.jpg"><img src="1/6.jpg"><img src="1/7.jpg"><img src="1/8.jpg">
            <img src="1/9.jpg"><img src="1/10.jpg"><img src="1/11.jpg"><img src="1/12.jpg"><img src="1/13.jpg"><img src="1/14.jpg"><img src="1/15.jpg"><img src="1/16.jpg">
            <img src="1/17.jpg"> 
    </div>
</div></div>
<script>  
    document.getElementById('back-button').addEventListener('click', function() {  
        window.history.back(); // 返回上一个页面  
    });  
</script>
</body>
</html>
