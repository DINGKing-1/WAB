<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>  
        #back-button, #back-link {  
            padding: 10px 15px;  
            border: none;  
            border-radius: 5px;  
            background-color: #007bff;  
            color: white;  
            cursor: pointer;  
            text-decoration: none; /* 去掉下划线 */  
            display: inline-block; /* 让 <a> 标签表现得像按钮 */  
        }  

        #back-button:hover, #back-link:hover {  
            background-color: #0056b3;  
        }  
    </style>
    <style type="text/css">
.container {  
    max-width: 800px; /* 最大宽度 */  
    margin: 0 auto; /* 居中 */  
    padding: 20px;  
    background-color: #fff;  
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
}  

/* 针对手机的样式 */  
@media only screen and (max-width: 600px) {  
    body {  
        background-color: #eaeaea; /* 手机时背景颜色变化 */  
    }  
    
    .container {  
        padding: 10px; /* 减少内边距 */  
    }  
    
    h1 {  
        font-size: 24px; /* 适应手机的字号 */  
    }  
    
    p {  
        font-size: 16px; /* 适应手机的段落字号 */  
    }  
}
    p1{
        font-size: 300px;
        color: red;
    }
</style>
</head>

<body>
    <center>
    <p1><b>还没做出来</b></p></center>
        <button id="back-button">返回到首页</button>  
    <a href="6.html" id="back-link">返回到音乐</a> 
    <a href="5.html" id="back-link">返回到风景</a> 

    <script>  
        document.getElementById('back-button').addEventListener('click', function() {  
            window.history.back(); // 返回上一个页面  
        });  
    </script>
</body>
</html>
